
   
name: Issues Notifier
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  add-assigness:
    runs-on: ubuntu-latest
    steps:
      - name: Work Weixin Notifier
        uses: jerray/work-weixin-notifier@v1.1.0
        with:
          key: ${{ secrets.weixin_bot_key }}
          content: '**【机器人文档】**:Pull Request有变化(${{github.event.pull_request.state}})，请前往查看@ostwindli  [${{github.event.pull_request.html_url}}](${{github.event.pull_request.html_url}}) '
          type: markdown
          status: ${{ job.status }}
