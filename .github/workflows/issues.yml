
   
name: Issues Notifier
on:
  issues:
    types: [opened, edited, reopened, closed]
jobs:
  add-assigness:
    runs-on: ubuntu-latest
    steps:
      - name: Work Weixin Notifier
        uses: jerray/work-weixin-notifier@v1.1.0
        with:
          key: ${{ secrets.weixin_bot_key }}
          content: '文档issues有更新(${{github.event.issue.state}}): [${{ github.event.issue.html_url }}](${{ github.event.issue.html_url }}) @ostwindli@shaohuizuo'
          type: markdown
          status: ${{ job.status }}
